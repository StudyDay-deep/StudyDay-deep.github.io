<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>瑶瑶王八蛋的五子棋</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 10px;
        }
        #chessboard {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-image: 
                linear-gradient(45deg, #e6f2ff 25%, transparent 25%), 
                linear-gradient(-45deg, #e6f2ff 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e6f2ff 75%),
                linear-gradient(-45deg, transparent 75%, #e6f2ff 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            background-color: #ffffff;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 0;
            border: 2px solid #4a90e2;
            touch-action: none;
        }
        .cell {
            border: 1px solid rgba(74, 144, 226, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: absolute;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .black-piece {
            background-color: black;
        }
        .white-piece {
            background-color: white;
            border: 1px solid #999;
        }
        #control-panel {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #start-panel {
            margin-bottom: 10px;
        }
        button, select {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #4a90e2;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f0f8ff;
        }
        button:hover {
            background-color: #e6f2ff;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #game-container {
                width: 100%;
                padding: 5px;
            }
            #game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">瑶王八蛋的五子棋</h1>
        <div id="start-panel">
            <label>选择先手颜色：</label>
            <select id="first-player">
                <option value="black">黑棋</option>
                <option value="white">白棋</option>
            </select>
        </div>
        <div id="chessboard"></div>
        <div id="control-panel">
            <button id="undo-btn">悔棋</button>
            <button id="restart-btn">重新开始</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // 这里的脚本与之前完全相同，不需要修改
        class GobangGame {
            constructor() {
                this.board = Array(15).fill().map(() => Array(15).fill(null));
                this.currentPlayer = null;
                this.gameOver = false;
                this.moveHistory = [];
                this.boardElement = document.getElementById('chessboard');
                this.statusElement = document.getElementById('status');
                this.firstPlayerSelect = document.getElementById('first-player');
                this.undoBtn = document.getElementById('undo-btn');
                this.restartBtn = document.getElementById('restart-btn');

                this.initBoard();
                this.bindEvents();
            }

            initBoard() {
                this.boardElement.innerHTML = '';
                for (let i = 0; i < 15; i++) {
                    for (let j = 0; j < 15; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.x = i;
                        cell.dataset.y = j;
                        this.boardElement.appendChild(cell);
                    }
                }
                this.startGame();
            }

            startGame() {
                this.board = Array(15).fill().map(() => Array(15).fill(null));
                this.currentPlayer = this.firstPlayerSelect.value;
                this.gameOver = false;
                this.moveHistory = [];
                this.boardElement.querySelectorAll('.cell').forEach(cell => cell.innerHTML = '');
                this.statusElement.textContent = `当前执棋：${this.currentPlayer === 'black' ? '黑棋' : '白棋'}`;
                this.undoBtn.disabled = true;
            }

            bindEvents() {
                this.boardElement.addEventListener('click', (e) => this.handleCellClick(e));
                this.undoBtn.addEventListener('click', () => this.undoMove());
                this.restartBtn.addEventListener('click', () => this.startGame());
                this.firstPlayerSelect.addEventListener('change', () => this.startGame());
            }

            handleCellClick(e) {
                if (this.gameOver) return;

                const cell = e.target.closest('.cell');
                if (!cell) return;

                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);

                if (this.board[x][y]) return;

                this.placePiece(x, y);
            }

            placePiece(x, y) {
                const piece = document.createElement('div');
                piece.classList.add('piece', `${this.currentPlayer}-piece`);
                piece.style.gridArea = `${x + 1} / ${y + 1}`;

                const cell = this.boardElement.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                cell.appendChild(piece);

                this.board[x][y] = this.currentPlayer;
                this.moveHistory.push({ x, y, player: this.currentPlayer });
                this.undoBtn.disabled = false;

                if (this.checkWin(x, y)) {
                    this.gameOver = true;
                    this.statusElement.textContent = `${this.currentPlayer === 'black' ? '黑棋' : '白棋'}获胜!`;
                    return;
                }

                this.currentPlayer = this.currentPlayer === 'black' ? 'white' : 'black';
                this.statusElement.textContent = `当前执棋：${this.currentPlayer === 'black' ? '黑棋' : '白棋'}`;
            }

            undoMove() {
                if (this.moveHistory.length === 0) return;

                const lastMove = this.moveHistory.pop();
                const { x, y, player } = lastMove;

                this.board[x][y] = null;
                const cell = this.boardElement.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                cell.innerHTML = '';

                this.currentPlayer = player;
                this.statusElement.textContent = `当前执棋：${this.currentPlayer === 'black' ? '黑棋' : '白棋'}`;

                if (this.moveHistory.length === 0) {
                    this.undoBtn.disabled = true;
                }
            }

            checkWin(x, y) {
                const directions = [
                    [1, 0], [0, 1], [1, 1], [1, -1]
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;
                    for (let step = 1; step < 5; step++) {
                        const newX = x + step * dx;
                        const newY = y + step * dy;
                        const reverseX = x - step * dx;
                        const reverseY = y - step * dy;

                        if (this.isValidCell(newX, newY) && this.board[newX][newY] === this.currentPlayer) {
                            count++;
                        }
                        if (this.isValidCell(reverseX, reverseY) && this.board[reverseX][reverseY] === this.currentPlayer) {
                            count++;
                        }
                    }
                    if (count >= 5) return true;
                }
                return false;
            }

            isValidCell(x, y) {
                return x >= 0 && x < 15 && y >= 0 && y < 15;
            }
        
        }

        new GobangGame();
    </script>
</body>
</html>
